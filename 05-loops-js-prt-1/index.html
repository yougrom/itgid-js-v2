<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работаем с формами: input, range, textarea, checkbox </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>for() loop</h2>
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
        <hr>
    </div>
    <div class="container">
        <h2>for() loop</h2>
        <div class="two">1</div>
        <div class="two">2</div>
        <div class="two">3</div>
        <hr>
    </div>
    <div class="container">
        <h2>for() loop</h2>
        <div><input type="radio" name="radioButton" value="1">Radio button One</div>
        <div><input type="radio" name="radioButton" value="2" checked>Radio button Two</div>
        <div><input type="radio" name="radioButton" value="3">Radio button Three</div>
        <button>Push</button>
        <hr>
    </div>
    <script src="script.js"></script>
</body>

</html>
